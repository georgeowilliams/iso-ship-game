<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Isometric Ship Game (Refactor)</title>
    <style>
      body { margin:0; height:100vh; display:grid; place-items:center; background:#111; position:relative; }
      canvas { background:#fff; border-radius:12px; display:block; }
      #game-container { display:flex; flex-direction:column; align-items:center; gap:12px; }
      #canvas-wrap { position:relative; }
      #start-overlay {
        position:absolute;
        inset:0;
        display:flex;
        align-items:center;
        justify-content:center;
        background:rgba(0, 0, 0, 0.45);
        z-index:2;
      }
      #start-overlay .panel {
        background:#111;
        color:#fff;
        padding:16px 20px;
        border-radius:12px;
        display:flex;
        flex-direction:column;
        gap:12px;
        font:14px system-ui, -apple-system, Segoe UI, Roboto, Arial;
        box-shadow:0 12px 30px rgba(0,0,0,0.45);
      }
      #start-overlay label { display:flex; align-items:center; gap:8px; }
      #start-overlay select { padding:4px 6px; border-radius:6px; }
      #start-overlay button { padding:6px 10px; border-radius:6px; border:none; cursor:pointer; }
      #quit { padding:6px 10px; border-radius:6px; border:none; cursor:pointer; }
      #version { position:absolute; top:8px; right:12px; color:#777; font:10px system-ui, -apple-system, Segoe UI, Roboto, Arial; z-index:2; }
    </style>
  </head>
  <body>
    <div id="version">v0.1.0</div>
    <div id="game-container">
      <div id="canvas-wrap">
        <!-- bigger canvas so corners never clip -->
        <canvas id="game" width="700" height="760"></canvas>
        <div id="start-overlay">
          <div class="panel">
            <label>Map
              <select id="map-select"></select>
            </label>
            <button id="start-game">Start</button>
          </div>
        </div>
      </div>
      <button id="quit">Quit</button>
    </div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
