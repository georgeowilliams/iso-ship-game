<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Isometric Ship Game (Refactor)</title>
    <style>
      body { margin:0; height:100vh; display:grid; place-items:center; background:#111; position:relative; }
      canvas { background:#fff; border-radius:12px; }
      #ui { position:absolute; top:16px; left:16px; color:#fff; font:14px system-ui, -apple-system, Segoe UI, Roboto, Arial; z-index:2; }
      #ui select { margin-left:8px; padding:4px 6px; border-radius:6px; }
      #ui button { margin-left:8px; padding:4px 8px; border-radius:6px; border:none; cursor:pointer; }
      #version { position:absolute; top:8px; right:12px; color:#777; font:10px system-ui, -apple-system, Segoe UI, Roboto, Arial; z-index:2; }
    </style>
  </head>
  <body>
    <div id="ui">
      <label>Map
        <select id="map-select"></select>
      </label>
      <button id="start-game">Start</button>
      <button id="quit">Quit</button>
    </div>
    <div id="version">v0.1.0</div>
    <!-- bigger canvas so corners never clip -->
    <canvas id="game" width="700" height="760"></canvas>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
